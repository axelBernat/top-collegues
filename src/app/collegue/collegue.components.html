<div class="card m-5" style="width: 15rem;">

  <div class="card-body">
    <h5 class="card-title text-center">{{user.pseudo}}</h5>
    <p class="card-text text-center">+ {{user.score}}</p>
  </div>


  <app-avis></app-avis>
</div>
